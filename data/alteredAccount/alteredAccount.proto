syntax = "proto3";

package proto;

option go_package = "alteredAccount";
option (gogoproto.stable_marshaler_all) = true;

import "github.com/gogo/protobuf/gogoproto/gogo.proto";

message AlteredAccount {
  uint64                    Nonce = 1;
  bytes                     Balance = 2 [(gogoproto.casttypewith) = "math/big.Int;github.com/ElrondNetwork/elrond-go-core/data.BigIntCaster"];
  repeated AccountTokenData Tokens = 3;
}

message AccountTokenData {
  uint64 Nonce = 1;
  string Identifier = 2;
  bytes  Balance = 3 [(gogoproto.casttypewith) = "math/big.Int;github.com/ElrondNetwork/elrond-go-core/data.BigIntCaster"];
  string Properties = 4;
}
